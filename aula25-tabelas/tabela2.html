<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <thead><!--cabeçalho-->
            <tr>
                <th>Estado</th>
                <th>Popularidade</th>
            </tr>
        </thead>
        <tbody><!--corpo-->
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
        </tbody>
        <tfoot><!--rodape-->

        </tfoot>
    </table>
</body>
</html>
