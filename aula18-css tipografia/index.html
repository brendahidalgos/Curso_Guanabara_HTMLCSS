<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&display=swap');
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
        p{
             font-family: "Monsieur La Doulaise", cursive;
             font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>google fonts</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi labore, harum eos optio atque aut, voluptatem porro consectetur nisi, officiis veniam. Vero corporis, sit dolore nulla inventore autem cupiditate sapiente?</p>
</body>
</html>
