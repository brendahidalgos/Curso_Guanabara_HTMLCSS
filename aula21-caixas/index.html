<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            background-color: lightblue;/* cor de fundo do título */
            height: 300px;/* altura da caixa */
            width: 300px;/* largura da caixa */
            border-width: 10px;/* largura da borda */
            border-style: solid;/* estilo da borda */
            border-color: blue;/* cor da borda */
        }
        a{
            background-color: lightgreen;/* cor de fundo do link */
            height: 50px;/* altura da caixa do link */
            width: 200px;/* largura da caixa do link */
            border-width: 5px;/* largura da borda do link */
            border-style: solid;/* estilo da borda do link */
            border-color: green;/* cor da borda do link */
        }
        h2{
            background-color: lightpink;/* cor de fundo do subtítulo */
            height: 200px;/* altura da caixa do subtítulo */    
            width: 200px;/* largura da caixa do subtítulo */
            border-width: 5px;/* largura da borda do subtítulo */
            border-style: solid;/* estilo da borda do subtítulo */
            border-color: red;/* cor da borda do subtítulo */
            padding-top: 20px;/* preenchimento superior do subtítulo */
            padding-right: 20px;/* preenchimento direito do subtítulo */;
            padding-bottom: 20px;/* preenchimento inferior do subtítulo */
            padding-left: 20px;/* preenchimento esquerdo do subtítulo */;
            outline-width: 5px;/* largura do contorno do subtítulo */
            outline-style: solid;/* estilo do contorno do subtítulo */
            outline-color: rgb(0, 255, 85);/* cor do contorno do subtítulo */
            margin-top: 20px;/* margem superior do subtítulo */
            margin-bottom: 20px;/* margem inferior do subtítulo */
            margin-left: 20px;/* margem esquerda do subtítulo */
            margin-right: 20px;/* margem direita do subtítulo */
        }
        h3{
            margin:auto;/* centraliza horizontalmente o subtítulo */
            width: 200px;/* largura da caixa do subtítulo */
            height: 100px;/* altura da caixa do subtítulo */
            background-color: lightyellow;/* cor de fundo do subtítulo */
            border-width: 5px;/* largura da borda do subtítulo */
            border-style: solid;/* estilo da borda do subtítulo */
            border-color: yellow;/* cor da borda do subtítulo */
        }
        h4{
            border: 10px solid black;/* borda do subtítulo */
            padding: 10px 10px 10px 10px;/* preenchimento do subtítulo */
            margin: 10px auto 20px auto;/* margem do subtítulo */
            outline: 5px solid orange;/* contorno do subtítulo */
        }
    </style>
</head>
<body>
     <h1>Exemplo de caixa box-level</h1>
     <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como isso tudo funciona.</p>
     <h2>Todas as medidas</h2>
     <h3>Margem auto</h3>
     <h4>Simplificando o código</h4>
</body>
</html>
