<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="idnome">Nome</label>
                <input type="text" name="Nome" id="idnome" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="idmail">E-mail</label>
                <input type="email" name="email" id="idmail" required autocomplete="email">
            </p>
            <p>
                <label for="idtel">Telefone</label>
                <input type="tel" name="tel" id="idtel" required autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!--estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
